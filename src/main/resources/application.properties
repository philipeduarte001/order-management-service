spring.application.name=order-management-service

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.group-id=order-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Kafka Admin Configuration - não falhar se Kafka não estiver disponível
spring.kafka.admin.auto-create=false
spring.kafka.admin.fatal-if-broker-not-available=false

# Order Configuration
order.product-defaults.system-a[0].name=Produto A
order.product-defaults.system-a[0].price=100.00
order.product-defaults.system-a[1].name=Produto B
order.product-defaults.system-a[1].price=200.00

order.product-defaults.system-b[0].name=Produto C
order.product-defaults.system-b[0].price=150.00
order.product-defaults.system-b[1].name=Produto D
order.product-defaults.system-b[1].price=250.00

order.status-defaults.received=RECEIVED
order.status-defaults.processed=PROCESSED

# Kafka Topics Configuration
kafka.topics.order-processed=order-processed
kafka.topics.system-a=pedidos-sistema-a
kafka.topics.system-b=pedidos-sistema-b
kafka.consumer.group-id=order-service-group

# Configurações básicas de segurança
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Desabilitar autenticação básica
spring.security.basic.enabled=false
